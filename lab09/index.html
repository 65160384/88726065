<html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <a class="active" href="index.html"></i> รูปสุนัขของฉันทั้งหมด</a>
        <a class="active" href="uploaddog.html"></i> อัพโหลดรูปสุนัข</a>
    </div>
    <div class="content">
        <center>
            <h2>รูปสุนัขของฉันทั้งหมด</h2>
        </center>
        <div id="imageContainer"></div>
    </div>
      
</body>
<script>
    const API_URL = "https://api.thedogapi.com/v1/";
    const API_KEY = "live_najhjMTH0GlFQOqHmg3l2LbY08QV5W2oyN0dOV0VmLADHYDl7d5KQ8tLA2WrZ6iN ";

    function getMyUpload() {
        fetch(`${API_URL}images/?limit=10&page=0&order=DESC`, {
            method: "GET",
            headers: {
                "x-api-key": API_KEY,
            },
        })
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log(data);
            let disp = document.getElementById("imageContainer");
            if (data.length <= 0) {
                disp.innerHTML = "<center>ไม่พบรูปของท่าน</center>"
            }
            else {
                data.forEach((element) => {
                    disp.innerHTML += `
                    <img src="${element.url}" width="45%" title="${element.id}"/>
                    <a href="#"  onclick="deleteImage('${element.id}')"><img src="images/delete.jpg" width="5%" ></a>
                    `;
                });
            }
        })
        .catch((error) => {
            console.log(error);
        });
    }
    function clear() {
        document.getElementById("imageContainer").innerHTML = "";
    }
    function deleteImage(id) {
        fetch(`${API_URL}images/${id}`, {
            method: "DELETE",
            headers: {
                "x-api-key": API_KEY,
            },
        })
        .then((response) => {
            clear();
            getMyUpload();
            alert("ทำการลบรูปภาพเรียบร้อยแล้ว")
        })
        .then((data) => {           
        })
        .catch((error) => {
            Swal.fire({
                icon: "error",
                title: "เกิดข้อผิดพลาดบางอย่าง",
                showConfirmButton: false,
                timer: 1500
            }); 
        });
    }
    getMyUpload();
</script>

</html>
